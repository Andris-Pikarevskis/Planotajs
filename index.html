<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Plānotājs</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
			<div class="columns">
				<div class="column" draggable="true" data-column-id="1">
					<p class="column-header" >Ir ieplānots</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="1">Šeit kaut kāds uzdevums.</div>
						<div class="note" draggable="true" data-note-id="2">Šis ir vēlviens uzdevums.</div>
						<div class="note" draggable="true" data-note-id="3">Nopirkt kaut ko.</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Izveidot jaunu kartiņu</span>
					</p>
				</div>

				<div class="column" draggable="true" data-column-id="2">
					<p class="column-header">Ir ieplānots</p>
					<div data-notes>
						<div class="note" draggable="true" data-note-id="4">Šeit kaut kāds uzdevums.</div>
						<div class="note" draggable="true" data-note-id="5">Šis ir kārtējais uzdevums.</div>
						<div class="note" draggable="true" data-note-id="6">Nopirkt kaut ko.</div>
						<div class="note" draggable="true" data-note-id="7">Piezvanīt.</div>
					</div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Izveidot jaunu kartiņu</span>
					</p>
				</div>

				<div class="column" draggable="true" data-column-id="3">
					<p class="column-header">Ir ieplānots</p>
					<div data-notes></div>
					<p class="column-footer">
						<span data-action-addNote class="action">+ Izveidot kartiņu</span>
					</p>
				</div>
			</div>

            <div class="adder">
				<span data-action-addColumn class="action">+ Izveidot kolonnu</span>
			</div>
        </div>
    </div>

    <script src="column.js"></script>
	<script src="note.js"></script>
	<script src="row.js"></script>
	<script src="script.js"></script>
</body>

</html>
